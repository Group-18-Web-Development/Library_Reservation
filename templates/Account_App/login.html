{% extends 'base.html' %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/account/css/login.css">
{% endblock %}


{% block header %}
    <!-- 导航 -->
    <div class="sticky">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Logo.jpg</a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">登陆</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">注册</a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}


{% block content %}
    <br>
    <br>
    <h1>Login</h1>
    <div class="content" align="center">
        <br>
        <!-- 之后我去画个透明背景的替换这个图（Ninoric） -->
        <img border="0" src="/static/image/default_icon.jpg" alt="default_image" width="50" height="50">
        <br>
        <br>
        <p style="color:#C8C8C8">- Please input your username and password below-</p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <br>
    </div>
{% endblock %}
